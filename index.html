<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <main class="container">
    <section class="bg-danger p-2 my-4">
      <div class="row">
        <div class="col-6 mb-3">
          <label for="name" class="form-label">Inserisci il tuo nome</label>
          <input type="text" class="form-control" id="name" placeholder="Nome">
        </div>
        <div class="col-6 mb-3">
          <label for="surname" class="form-label">Inserisci il tuo cognome</label>
          <input type="text" class="form-control" id="surname" placeholder="Cognome">
        </div>
        <div class="col-4 mb-3">
          <label for="start" class="form-label">Città di partenza</label>
          <input type="text" class="form-control" id="start" placeholder="Città">
        </div>
        <div class="col-4 mb-3">
          <label for="km" class="form-label">Inserire km da percorrere</label>
          <input type="number" class="form-control" id="km" placeholder="Km">
        </div>
        <div class="col-4 mb-3">
          <label for="age" class="form-label">EInserisci la tua età</label>
          <input type="number" class="form-control" id="age" placeholder="Età">
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary">Calcola</button>
        </div>
      </div>
    </section>
    
    <section>
      <p>Qui verrà stampato il tuo biglietto una volta inseriti i dati necessari richiesti</p>
      <div class="bg-warning row py-5 px-1 d-none">
        <div class="col-4 pb-5">
          <div>Nome: <span class="your-name text-decoration-underline "></span></div>
        </div>
        <div class="col-4">
          <div>Cognome: <span class="your-surname text-decoration-underline "></span></div>
        </div>
        <div class="col-4">
          <div>Età: <span class="your-age text-decoration-underline "></span></div>
        </div>
        <div class="col-3 fw-bold">
          <div>Solo andata</div>
        </div>
        <div class="col-3">
          <div class="">Partenza da: <span class="strat-from text-decoration-underline"></span></div>
        </div>
        <div class="col-3">
          <div>Km percorribili: <span class="my-km text-decoration-underline "></span></div>
        </div>
        <div class="col-3">
          <div>Prezzo biglietto: <span class="my-price text-decoration-underline "></span></div>
        </div>
      </div>

    </section>
  </main>

  <script src="js/script.js"></script>
  
</body>
</html>
